            <h1>Faça seu cadastro</h1>

                <fieldset>
                  <legend>Informações Pessoais</legend>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome"><br>
                    <br>
                  <label for="sobrenome">Sobrenome:</label>
                  <input type="text" id="sobrenome" name="sobrenome"><br>
                    <br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br>
                    <br>

                    <br>

                  <input type="text" id="endereco" name="endereco"><br>
                    <br>

                  <input type="text" id="cidade" name="cidade"><br>
                    <br>

                  </select><br>
                        <br>
                  <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep"><br>
                    <br>
                  <label for="sexo">Sexo:</label>
                  <input type="radio" id="sexo-masculino" name="sexo" value="masculino">
                  <label for="sexo-masculino">Masculino</label>

                  <br>

                  <input type="date" id="data-nascimento" name="data-nascimento"><br>
                  <br>
                  <label for="observacoes">Observações:</label>
                  <textarea id="observacoes" name="observacoes"></textarea><br>
                </fieldset>

                    <br>

                  <input type="text" id="empresa" name="empresa"><br>
                    <br>

                  <textarea id="experiencia" name="experiencia"></textarea><br>
                    <br>

                  <select id="nivel-ingles" name="nivel-ingles">
                    <option value="basico">Básico</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
